<script>
const filterMapReduce = (ary) => {
  let result= ary.sort((a,b)=>{return Number(a.a)<Number(b.a)?1:-1})
   result=result.filter((value)=>{return value.a!='3'})
  
   result =result.reduce((a,b)=>{
       let value=a.a?a.a:a
        value= value+b.a

   return value })

return result

 
}

console.log(filterMapReduce([{a: '6'}, {a: '2'}, {a: '3'}, {a: '5'}]))
</script>
