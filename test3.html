<script>
    var a=1
    var a=2
    function validChars(str) {
        let mapping = {}
        mapping["<"] = ">"
        mapping["["] = "]"

        let stack = []

        let next = undefined
        for (const char of str) {
            if (mapping[char]) {
                stack.push(char)
            }
            else {
                let value = stack.pop()
                if (char != mapping[value]) {
                    return false
                }
            }

        }

        return true
    }

    console.log(validChars("<>[]"))


</script>
